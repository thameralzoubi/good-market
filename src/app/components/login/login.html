<!-- الخلفية الضبابية -->
<div class="modal-backdrop" (click)="closeModalClick()"></div>

<!-- المودال -->
<div class="modal-container">
  <div class="modal-content">
    <button class="close-btn" (click)="closeModalClick()">×</button>

    <h2>Login</h2>

    <form [formGroup]="form" (ngSubmit)="submit()" novalidate>
      <div class="form-group">
        <label>Email</label>
        <input type="email" formControlName="email" placeholder="example@mail.com" />
      </div>

      <div class="form-group password-group">
        <label>Password</label>

        <div class="password-wrapper">
          <input
            [type]="showPassword ? 'text' : 'password'"
            formControlName="password"
            placeholder="Password"
          />

          <span class="eye-icon" (click)="togglePassword()">
            <lucide-icon [name]="showPassword ? 'EyeOff' : 'Eye'" [size]="20"> </lucide-icon>
          </span>
        </div>
      </div>

      <p class="forgot-password">Forgot password?</p>

      <button type="submit" class="btn-login" [disabled]="loading">
        {{ loading ? 'Logging in...' : 'Login' }}
      </button>
    </form>
  </div>
</div>
